<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  
<div class="container">
  <h1>Hello Buddy!!</h1>
  <p>A good day for a quick signup test, isn't it?</p> 

<div class="login-form">
    <form id="form" action="http://localhost:8080/processForm" method="POST">
        <h2 class="text-center">Sign Up</h2>
		<div class="form-group">
			<label>Full Name:</label>
            <input type="text" name="name" class="form-control" placeholder="Tony Stark" required="required">
        </div>		
        <div class="form-group">
			<label>Email:</label>
            <input type="text" name="email" class="form-control" placeholder="abc@xyz.com" required="required">
        </div>
        <div class="form-group">
			<label>Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
			
            <button  id="sub" type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
<div id="result"></div>
  
</div>

</body>
</html>
